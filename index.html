<!DOCTYPE html>
<html>
<head>
	<title>Weather API</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src='script.js'></script>
</head>
<body>
	<div>
		<h1>Welcome to Weather API testing</h1>
	</div>
	<div>
			<div>
				<label><p>City :</p></label>
				<input type="text" id="city" placeholder="Please enter City name">
				<p class='note' style="color: red">Note : First letter should be in uppercase</p>
			</div>
			<div>
				<label><p>Country: </p></label>
				<input type="text" id="country" placeholder="Please enter Country name">
				<p class='note' style="color: red">Note : First letter should be in uppercase</p>
			</div>
			<div>
				<label><p>Weather Report:</p></label>
				<h3 id="weather"></h3>
			</div>
			<div>
				<br>
				<button onclick="search()">Search</button>
			</div>
	</div>
</body>
</html>
